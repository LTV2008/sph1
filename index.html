<!DOCTYPE html>
<html>
    <head>
        <!-- info and init -->
        <link href="https://cdn2.scratch.mit.edu/get_image/user/44538606_60x60.png" rel="icon" type="image/x-icon">
        <title>sphere1</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <!-- browser unsupported msg -->
        <p>Your browser does not support A-Frame.
        Please check the system requirements.</p>
        <a href = "https://aframe.io/docs/1.0.0/introduction/vr-headsets-and-webvr-browsers.html#which-browsers-does-a-frame-support">Go here</a>
        
        <!-- loading screen -->
        <a-scene loading-screen="dotsColor: white; backgroundColor: blue"></a-scene>
        <a-scene>
            
        <!-- Sets up camera -->
        <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 2.8" data-aframe-default-camera></a-entity>
        </a-entity>
          
        <!-- assets -->
        <a-assets>
            <img crossorigin="anonymous" id="earth" src="https://raw.githubusercontent.com/LTV2008/sph1/main/texture1.png">
        </a-assets>
        <a-sky color="#EEEEEE"></a-sky>
            
        <!-- adds sphere -->
        <a-sphere
            material="src:#earth; metalness: ; roughness: 0;"
            radius="3"
            position="0 1 -10"
            animation="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 4000;
                easing: linear;
                loop: true
            "
        ></a-sphere>
        </a-scene>
        
        <!-- Author: LTV2008 - Forked from: Globe - Andy B. on CodeHS -->
    </body>
</html>
